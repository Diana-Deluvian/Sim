		<p>The rules of the game are as follows:
		</p>

		<ol>
			<li>Players take turns between each others, drawing lines between two dots.</li>
			<li>A player <em>must</em> draw a line.</li>
			<li>A player cannot draw a line between already connected dots.</li>
			<li>The first player to draw a triangle, loses.</li>

		</ol>
